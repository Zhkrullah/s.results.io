<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="result.css">
    <title>result-summary</title>
</head>
<body>
    <main>
        <div class="left-box">

                <h2>Your Result</h2>

                <div class="circle">
                    <h1>76</h1> <br>
                    <span class="off">of 100</span>
                </div>

                <h3 class="great">Great</h3>

                <p>You scored higher than 65% of 
                    the people who have taken these tests. </p>

        </div>


        <div class="right-box">
            <h1>Summary</h1>

            <div class="reaction">
                <img src="/img13/icon-reaction.svg" alt=""> <h3>Reaction</h3>
               <h5> 80  / <span>  100</span></h5>
            </div>

            <div class="memory">
                <img src="/img13/icon-reaction.svg" alt=""> <h3 class="yellow">Memory</h3>
               <h5> 92  / <span>  100</span></h5>
            </div>

            <div class="Verbal">
                <img src="/img13/icon-verbal.svg" alt=""> <h3 class="green">Verbal</h3>
               <h5> 61 / <span>  100</span></h5>
            </div>

            <div class="visual">
                <img src="/img13/icon-visual.svg" alt=""> <h3 class="blue">visual</h3>
               <h5> 72 / <span> 100</span></h5>
            </div>
            <button><a href="#">Continue</a></button>
        </div>
    </main>
</body>
</html>
